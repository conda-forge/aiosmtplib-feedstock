schema_version: 1

context:
  name: aiosmtplib
  version: "5.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 514ac11c31cb767c764077eb3c2eb2ae48df6f63f1e847aeb36119c4fc42b52d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - aiosmtplib
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE.txt
  summary: Asynchronous SMTP client for use with asyncio.
  homepage: https://github.com/cole/aiosmtplib
  repository: https://github.com/cole/aiosmtplib
  documentation: https://aiosmtplib.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
