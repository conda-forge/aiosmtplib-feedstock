{% set name = "aiosmtplib" %}
{% set version = "1.1.1" %}
{% set sha256 = "e22e6ea478d8795d7d407bb4064b87518494cac1c45c59b053b80637d5714c97" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - aiosmtplib

about:
  home: https://github.com/cole/aiosmtplib
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'Asynchronous SMTP client for use with asyncio.'

extra:
  recipe-maintainers:
    - mcs07
